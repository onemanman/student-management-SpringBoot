databaseChangeLog:
  - changeSet:
      id: 1681874084
      author: Tri Nguyen
      changes:
        - createTable:
            tableName: Customer
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
